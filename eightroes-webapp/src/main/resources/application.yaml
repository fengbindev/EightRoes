
server:
  port: 8081
spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: WEB-INF/**
  cache:
    type: simple
  datasource:
    url: jdbc:p6spy:mysql://127.0.0.1:3306/eight-roes?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    hikari:
      auto-commit: false
      connection-timeout: 30000
      idle-timeout: 25000
      login-timeout: 5
      max-lifetime: 30000
      read-only: false
      validation-timeout: 3000
      maximum-pool-size: 15
      minimum-idle: 10
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      insert-strategy: ignored
      update-strategy: not_null
      select-strategy: ignored
    banner: false
  type-enums-package: com.ssrs.*.enums
  type-aliases-package: com.ssrs.*.model.entity,com.ssrs.*.model.dto,com.ssrs.*.model.query
logging:
  level:
    org.apache.http: off
    org.springframework: error
    sun.rmi: off
    ch.qos.logback.classic.Level: off

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 

# swagger开启配置
swagger:
  enabled: true
